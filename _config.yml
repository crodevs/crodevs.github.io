title: CroDev's blog 
baseurl: "" 
url: "https://crodevs.github.io" 
description: >- 
  Bits from a software developer's brain
github_username:  crodevs
email: carson.rohan@gmail.com

# Build settings
theme: minima

minima:
  skin: dark

plugins:
  - jekyll-feed
  - jekyll-sitemap
  - jekyll-tagging-related_posts

defaults:
  -
    scope:
      path: ""
      type: "posts"
    values:
      layout: "post"
  -
    scope:
      path: ""
      type: "pages"
    values:
      layout: "page"
